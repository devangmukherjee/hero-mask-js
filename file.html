<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Emotion Decetion With face-api.js</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id='photo'>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile()" style="display: none;"></p>
        <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
        <p><img id="output" /></p>
        <button onclick="ss()">screenshot</button>
        <div class="grid-item"></div>
            <script src="face-api.min.js"></script>
            <script src="file.js"></script>
            <script src="html2canvas.js"></script>
        </div>
        </div>
        <script>
            function ss(){
            html2canvas(document.querySelector('file')).then(canvas => {
                document.body.appendChild(canvas)
            });
            console.log(canvas);
        }
        </script>

    </body>
</html>
